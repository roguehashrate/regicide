<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Regicide</title>
  <link rel="icon" href="/assets/icons/icon-512.png"/>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #282828;
      color: #ebdbb2;
      font-family: 'Alegreya SC', serif;
      margin: 0;
      padding: 0;
    }
    h1 { color: #fabd2f; }

    /* Card styles */
    .card {
      border-radius: 8px;
      background: #3c3836;
      color: #ebdbb2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 6px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.15s ease;
      opacity: 1;
    }
    .card:hover, .card.selected { 
      transform: translateY(-6px) scale(1.05); 
      box-shadow: 0 8px 20px rgba(250,189,47,0.5);
      outline: 2px solid #fabd2f;
      background: #504945;
    }
    .card .rank,
    .card .suit { font-family: 'Cinzel', serif; }
    .card .rank { font-weight: 700; font-size: 1rem; }
    .card .suit { font-size: 1.25rem; margin-top: 6px; }
    .suit.hearts, .suit.diamonds { color: #fb4934; }
    .suit.spades, .suit.clubs { color: #83a598; }

    /* Panels */
    .panel {
      background: #3c3836;
      border: 1px solid #504945;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .panel .title { font-weight: 600; color: #fabd2f; margin-bottom: 0.5rem; }

    /* Hand container */
    .hand-container {
      display: flex;
      overflow-x: auto;
      gap: 0.75rem;
      padding: 1rem 0;
      justify-content: flex-start;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .hand-container::-webkit-scrollbar { display: none; }
    .hand-container .card { flex-shrink: 0; transition: transform 0.3s ease, opacity 0.3s ease; }

    /* Buttons */
    .btn { padding: 0.4rem 1rem; border-radius: 0.375rem; font-weight: 600; cursor: pointer; transition: transform 0.08s ease; }
    .btn:hover { transform: scale(1.05); }
    .btn-play { background-color: #fabd2f; color: #282828; }
    .btn-forfeit { background-color: #504945; color: #ebdbb2; }
    .btn-joker { background-color: #b8bb26; color: #282828; }

    /* Enemy card */
    .enemy-card {
      background: #504945;
      border: 1px solid #665c54;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      margin-bottom: 1rem;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .enemy-card .stat { display: flex; align-items: center; justify-content: center; gap: 0.25rem; font-weight: 600; font-size: 1rem; }
    .enemy-card .stat span { font-weight: 700; color: #fabd2f; }

    /* Game log */
    .game-log {
      background: #3c3836;
      border: 1px solid #504945;
      border-radius: 8px;
      padding: 1rem;
      max-height: 12rem;
      overflow-y: auto;
      font-size: 0.85rem;
      color: #ebdbb2;
      transition: all 0.3s ease;
    }

    .muted { color: #bdae93; font-size: 0.8rem; }

    /* Stats boxes container */
    .stats-panel {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .stat-box {
      flex: 1 1 30%;
      text-align: center;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #504945;
      background: #3c3836;
      min-width: 80px;
    }
    .stat-box .title { color: #fabd2f; font-weight: 600; margin-bottom: 0.5rem; }

    /* Install & Rules buttons */
    #install-btn, .rules-btn {
      position: relative; display: inline-block;
      margin: 0 0.5rem 1rem 0;
      padding: 0.35rem 0.7rem;
      font-size: 0.85rem;
      font-weight: 600;
      color: #fabd2f;
      text-decoration: none;
      background: rgba(50,50,50,0.8);
      border-radius: 6px;
      transition: background 0.2s ease, color 0.2s ease, transform 0.15s ease;
    }
    #install-btn:hover, .rules-btn:hover { color: #fff176; background: rgba(60,60,60,0.9); transform: scale(1.05); }

    /* Responsive adjustments */
    @media (min-width: 768px){
      .hand-container { justify-content: center; flex-wrap: wrap; gap: 0.5rem; }
      .stats-panel { flex-wrap: nowrap; }
      .actions { flex-direction: row; gap: 0.5rem; }
    }

    /* Responsive card sizing */
    @media (max-width: 767px){
      .card { width: 72px; height: 98px; }
      .card .rank { font-size: 1.1rem; }
      .card .suit { font-size: 1.4rem; }
      .hand-container { gap: 0.75rem; }
    }
    @media (min-width: 768px){
      .card { width: 96px; height: 132px; }
      .card .rank { font-size: 1.3rem; }
      .card .suit { font-size: 1.75rem; }
    }

    /* Animations for log entries */
    .log-entry {
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s ease;
    }
    .log-entry.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    @keyframes pop { 0%{transform:scale(0.7);} 60%{transform:scale(1.1);} 100%{transform:scale(1);} }
    @keyframes slideIn { from{transform:translateY(10px); opacity:0;} to{transform:translateY(0); opacity:1;} }
      
    .animate-fadeIn { animation: fadeIn 0.25s ease forwards; }
    .animate-pop { animation: pop 0.25s ease forwards; }
    .animate-slideIn { animation: slideIn 0.25s ease forwards; }


  </style>
</head>

<body>
  <div class="max-w-5xl mx-auto p-4 relative">
    <div class="flex justify-between mb-4">
      <a id="install-btn">Install</a>
      <h1 class="text-3xl mb-4 text-center">Regicide</h1>
      <a href="rules.html" class="rules-btn">Rules</a>
    </div>

    <!-- Enemy card -->
    <div id="enemy-card" class="enemy-card"></div>

    <!-- Stats -->
    <div class="stats-panel">
      <div class="stat-box">
        <div class="title">Castle</div>
        <div id="castle-count" class="text-lg font-semibold">--</div>
      </div>
      <div class="stat-box">
        <div class="title">Tavern</div>
        <div id="tavern-count" class="text-lg font-semibold">--</div>
      </div>
      <div class="stat-box">
        <div class="title">Discarded</div>
        <div id="discard-count" class="text-lg font-semibold">--</div>
      </div>
    </div>

    <!-- Player hand panel -->
    <div class="panel">
      <div class="flex flex-col sm:flex-row justify-between items-center mb-2">
        <div class="mb-2 sm:mb-0">
          <div class="muted text-sm">Your hand</div>
          <div class="text-lg font-semibold" id="hand-count">Hand: --</div>
        </div>
        <div class="actions flex flex-row gap-2">
          <button id="play-selected" class="btn btn-play">Play Selected</button>
          <button id="yield-btn" class="btn btn-forfeit">Forfeit</button>
          <button id="flip-joker" class="btn btn-joker">Flip Joker</button>
        </div>
      </div>

      <div id="hand" class="hand-container"></div>
      <div class="mt-2 muted text-sm">Select cards to play a combo (2–4 same rank ≤10) or pair an Ace with one other card.</div>
    </div>

    <!-- Game log -->
    <div class="panel">
      <div class="mb-2 text-center">
        <div class="muted text-sm font-semibold">Game Log</div>
      </div>
      <div id="log" class="game-log text-center"></div>
      <button id="clear-log" class="muted text-sm mt-2 block mx-auto">Clear Log</button>
    </div>
  </div>

  <script src="regicide.js"></script>
  <script src="install.js"></script>
</body>
</html>
